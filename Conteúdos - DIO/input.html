<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário - DIO</title>
</head>
<body>
    <form action="">
        <label>Digite aqui: </label><input type="text"><br>
        <label for="">Número:</label> <input type="number" min="15" max="100" step="5">
        <label for="">Botão</label> <input type="button" value="Enviar">
        <label for="">Range</label> <input type="range" min="0" step="10" max="1000">
        <label for="">Cor</label> <input type="color">
        <button type="submit">Enviar</button>
        <button type="reset">Refaça</button>
    </form>
</body>
</html>
