<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
</head>
<body>
    <figure>
        <img src="BMW sees annual output of 100,000 units for its 'i' electric range.jpg" width="500" alt="">
        <figcaption>Descrição do veículo</figcaption>
    </figure>

    <picture>
        <img src="BMW sees annual output of 100,000 units for its 'i' electric range.jpg" alt="">
    </picture>
</body>
</html>
