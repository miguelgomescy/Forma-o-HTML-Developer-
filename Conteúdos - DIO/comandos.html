<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        kbd{
            border: black solid;
        }

        code{
            background-color: antiquewhite;
            color: red;
        }

        

    </style>
</head>
<body>
    <p>Para copiar essa indo pressione <kbd>CTRL</kbd>+<kbd>C</kbd></p>
    <p>Para trocar o fundo do elemento, use o comando: <code>background-color</code></p>
    <p>Comando completo para alterar a cor de fundo:
        <pre>
            code{
                background-color: antiquewhite;
                color: red;
            }
        </pre>
    </p>

</body>
</html>
